<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>User Names</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
        <script src="{{ url_for('static', filename='js/site.js') }}" async></script>
    </head>
    <body>
        <div class="container-fluid row">
            <div class="col">
                <h1 class="text-center">Here are the Users</h1>
                <div class="col-5 mx-auto">
                    <table class="table table-sm table-striped table-info table-hover">
                        <thead >
                            <tr>
                                <th>User Name</th>
                                <th>Email</th>
                            </tr>
                        </thead>
                        <tbody id="users">
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="col">
                <h1 class="text-center">Add a User</h1>
                <div class="col-5 mx-auto">
                    <form action="/create/user" id="addUserForm" class="form form-sm rounded" method="post">
                        <label for="user_name" class="form-label">User Name:</label>
                        <input type="text" class="form-control" name="user_name" />
                        <label for="email" class="form-label mt-2">Email:</label>
                        <input type="email" class="form-control" name="email" />
                        <button type="submit" class="btn btn-primary mt-2">Add User</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
